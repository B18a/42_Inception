# vsftpd configuration file

# Enable standalone mode (vsftpd runs without inetd/xinetd)
listen=YES

# Disable listening on IPv6
listen_ipv6=NO

# Explicitly set the listening port for the FTP server (Port 21)
listen_port=21

# Disable anonymous FTP access for security reasons
anonymous_enable=NO

# Allow local users to log in
local_enable=YES

# Allow local users to upload files
write_enable=YES

# Restrict users to their home directories
chroot_local_user=YES

# Passive mode settings (optional)
pasv_enable=YES
pasv_min_port=10000
pasv_max_port=10100
